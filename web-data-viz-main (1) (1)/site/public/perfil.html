    function entrar() {

        var senha = ipt_senha.value;

            mensagem_erro.innerHTML = "(Todos os campos em branco)";
            return false;
        }

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.email = json.email;
                    sessionStorage.senha = json.senha;


                    /* setTimeout(function () {

                    alert("LOGIN realizado com sucesso")

            } else {

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

    /* cadastrar */
    function cadastrar() {
        var email = ipt_email2.value
        var senha = ipt_senha2.value

        if (email == "" || senha == "" || senha < 5 || email.indexOf("@") == -1 || email.indexOf(".") == -1) {
            alert("o email ou senha está vazio ou o email está incorreto e deve conter '@' e '.' ou a senha possui menos de 5 caracteres")
        } else {


            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js

                    emailServer: email,
                    senhaServer: senha
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {

                    alert("Cadastro realizado com sucesso!")

                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);

            });

            return false;
        }

    }



</script>
